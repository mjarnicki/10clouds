<div class="container">
  <header>
    <h1 class="title">
      Your account
    </h1>
  </header>
  <main class="form__container">
    <aside class="form__left-box">
      <img class="form__left-box-image" src="../assets/img/lines.png" alt="lines">
    </aside>
    <section class="form__right-box">
      <h2 class="form__title">Provide personal information so that we can create a new account for you.</h2>

      <form name="form" [formGroup]="model" (ngSubmit)="onSubmit()">
        
        <div class="form__row">
          <label class="form__input-label" for="name">Your name</label>
            
          <input class="form__text-input" 
            [ngClass]="{'form__text-input--invalid': (submitted && f.name.errors)}"
            type="text" 
            name="name" 
            id="name" 
            placeholder="name" 
            minlength="4" 
            formControlName="name"
            >
            <!-- #name="ngModel" -->
          <div class="form__text-invalid">
            Name invalid
          </div>
        </div>
        
        <div class="form__row">
          <label class="form__input-label" for="area-code">Mobile</label>
          
          <div class="flex space-between">
            <select class="form__text-input dropdown-arrow"  
              id="area-code"  
              name="areaCode" 
              formControlName="areaCode" 
              >
              <option *ngFor="let code of codeList" value="{{code.dial_code}}">{{code.dial_code}} ({{code.code}})</option>
            </select>
            <div class="position-relative">
              <input class="form__text-input form__input--mobile" 
                [ngClass]="{'form__text-input--invalid': (submitted && f.tel.errors)}"
                type="tel" 
                id="tel" 
                placeholder="mobile" 
                name="tel" 
                appPhoneMask
                formControlName="tel" 
              >
              <div class="form__text-invalid">
                Mobile number should have 9 digits
              </div>
            </div>
              
          </div>
        </div>
        <div class="form__row">
          <label class="form__input-label">Can you play chess?</label>
          
          <div class="flex">
            
            <input class="form__radio-input" 
              id="play" 
              type="radio" 
              name="chess" 
              value="true"
              checked
              formControlName="chess"
            >
            <label class="form__radio-label" for="play">Yes</label>
            
            <input class="form__radio-input"
              id="dont-play" 
              type="radio" 
              name="chess" 
              value="false"
              formControlName="chess"
            >
            <label class="form__radio-label" for="dont-play">No</label>
            
          </div>
          
        </div>
        <div class="form__row">
          <label class="form__input-label">Date of birth</label>
          <div class="form__date-container">
            <div class="position-relative">

              <input class="form__date-input form__date-input--day" 
                [ngClass]="{'form__date-input--invalid': (submitted && f.day.errors)}"
                type="number" 
                placeholder="day" 
                formControlName="day"
              >
              <div class="form__date-invalid">
                Invalid day
              </div>
            </div>
            <span class="form__date-separator"></span>
            
            <select class="form__date-input dropdown-arrow" 
              placeholder="month" 
              formControlName="month"
              >
            <ng-container *ngFor="let month of monthList">
              <option 
                value="{{month.number}}"
                [disabled]="checkMonthLength(f.day.value, month.number, f.year.value)"
              >
              {{month.name}}
            </option>
          </ng-container>
        </select>
            
            <span class="form__date-separator"></span>
            <div class="position-relative">
              <input class="form__date-input" 
                [ngClass]="{'form__date-input--invalid': (submitted && f.year.errors)}"
                type="number" 
                placeholder="year" 
                formControlName="year"
                >
              <div class="form__date-invalid">
                Invalid year
              </div>
            </div>
          </div>
        </div>

        <button class="form__continue-button">
          CONTINUE
        </button>
      </form>
    </section>
  </main>
</div>
