<div class="container">
  <header>
    <h1 class="title">
      Your account
    </h1>
  </header>
  <main class="form__container">
    <aside class="form__left-box">
      <img class="form__left-box-image" src="../assets/img/lines.png" alt="lines">
    </aside>
    <section class="form__right-box">
      <h2 class="form__title">Provide personal information so that we can create a new account for you.</h2>

      <form name="form" [formGroup]="model" (ngSubmit)="onSubmit()">
        
        <div class="form__row">
          <label class="form__input-label" for="name">Your name</label>
            
          <input class="form__text-input" 
            [ngClass]="{'form__text-input--invalid': (submitted && f.name.errors)}"
            type="text" 
            id="name" 
            name="name"
            placeholder="name" 
            formControlName="name"
            >
          <div class="form__text-invalid">
            Name invalid
          </div>
        </div>
        
        <div class="form__row">
          <label class="form__input-label">Mobile</label>
          
          <div class="flex space-between">
            <select class="form__text-input dropdown-arrow" 
              aria-label="area code"
              name="area-code" 
              id="area-code"  
              formControlName="areaCode" 
            >
              <option *ngFor="let code of codeList" value="{{code.dial_code}}">{{code.dial_code}} ({{code.code}})</option>
            </select>
            <div class="position-relative">
              <input class="form__text-input form__text-input--mobile" 
                aria-label="mobile number"
                [ngClass]="{'form__text-input--invalid': (submitted && f.tel.errors)}"
                type="tel" 
                id="tel" 
                name="tel"
                placeholder="mobile" 
                appPhoneMask
                formControlName="tel" 
              >
              <div class="form__text-invalid">
                Mobile number should have 9 digits
              </div>
            </div>
              
          </div>
        </div>
        <div class="form__row">
          <label class="form__input-label">Can you play chess?</label>
          
          <div class="flex">
            
            <input class="form__radio-input" 
              id="play" 
              type="radio" 
              name="chess"
              value="true"
              checked
              formControlName="chess"
            >
            <label class="form__radio-label" for="play">Yes</label>
            
            <input class="form__radio-input"
              id="dont-play" 
              type="radio" 
              value="false"
              name="chess"
              formControlName="chess"
            >
            <label class="form__radio-label" for="dont-play">No</label>
            
          </div>
          
        </div>
        <div class="form__row">
          <label class="form__input-label">Date of birth</label>
          <div class="form__date-container">
            
            <div class="position-relative">
              <input class="form__date-input form__date-input--day" 
                [ngClass]="{'form__date-input--invalid': (submitted && f.day.errors)}"
                aria-label="day"
                type="number" 
                placeholder="day" 
                name="day"
                formControlName="day"
              >
              <div class="form__date-invalid" *ngIf="submitted && f.day.errors">
                Invalid day
              </div>
            </div>

            <span class="form__date-separator"></span>
            
            <div class="position-relative">
              <select class="form__date-input form__date-input--month dropdown-arrow" 
                placeholder="month" 
                name="month"
                aria-label="month"
                formControlName="month"
                (window:resize)="montDataType()"
              >
                <ng-container *ngFor="let month of monthList">
                  <option 
                    value="{{month.number}}"
                    [disabled]="checkMonthLength(f.day.value, month.number, f.year.value)"
                  >
                    <ng-container *ngIf="!showMonthAsNumber">
                      {{month.name}}
                    </ng-container>
                    <ng-container *ngIf="showMonthAsNumber">
                      {{month.number}}
                    </ng-container>
                  </option>
                </ng-container>
              </select>
              <div class="form__date-invalid" *ngIf="submitted && ifUnderAge(f.day.value, f.month.value, f.year.value)">
                You are under 18!
              </div>
            </div>
            
            <span class="form__date-separator"></span>
            <div class="position-relative">
              <input class="form__date-input" 
                [ngClass]="{'form__date-input--invalid': (submitted && f.year.errors)}"
                type="number" 
                name="year"
                aria-label="year"
                placeholder="year" 
                formControlName="year"
                >
              <div class="form__date-invalid" *ngIf="submitted && f.year.errors">
                Invalid year
              </div>
            </div>
          </div>
        </div>
        <nav class="form__aside-nav-container">
          <ul>
            <li class="form__aside-nav" *ngFor="let navElement of asideNavList; let i = index">
              <div class="form__aside-nav-line" [ngClass]="{'form__aside-nav-line--active': navElement.active}"></div>
              <div class="form__aside-nav-content">
                0{{i + 1}}
              </div>
              <div class="form__aside-nav-content" [ngClass]="{'hidden': !navElement.active}">
                {{navElement.name}}
              </div>
            </li>
          </ul>
        </nav>
        
        <button class="form__continue-button">
          CONTINUE
        </button>
      </form>
    </section>
  </main>
</div>
