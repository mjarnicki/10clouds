<ng-container [formGroup]="controlContainer.control"> 
    <div class="form__row">
        <label class="form__input-label">{{label}}</label>
        
        <div class="flex space-between">
        <select class="form__text-input dropdown-arrow" 
            aria-label="area code"
            name="area-code" 
            id="area-code"  
            formControlName="areaCode"
            >
            <option *ngFor="let code of codeList" value="{{code.dial_code}}">{{code.dial_code}} ({{code.code}})</option>
        </select>
        <div class="position-relative">
            <input class="form__text-input form__text-input--mobile" 
            aria-label="mobile number"
            [ngClass]="{'form__text-input--invalid': (submitted && form.mobile.controls.tel.errors)}"
            type="tel" 
            id="tel" 
            name="tel"
            placeholder="mobile" 
            appPhoneMask
            formControlName="tel" 
            >
            <div class="form__text-invalid">
            {{invalidMessage}}
            </div>
        </div>
            
        </div>
    </div>
</ng-container>
